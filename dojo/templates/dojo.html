<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html dir="ltr">
    
    <head>
        <style type="text/css">
            body, html { font-family:helvetica,arial,sans-serif; font-size:90%; }
        </style>
        <script src="http://ajax.googleapis.com/ajax/libs/dojo/1.6/dojo/dojo.xd.js"
        djConfig="parseOnLoad: true">
        </script>
        <script type="text/javascript">
            dojo.require("dojox.grid.DataGrid");
            dojo.require("dojox.data.CsvStore");

            dojo.addOnLoad(function() {
                // our test data store for this example:
                var store4 = new dojox.data.CsvStore({
                    url: 'static/movies.csv'
                });

                // set the layout structure:
                var layout4 = [{
                    field: 'Title',
                    name: 'Title of Movie',
                    width: '200px'
                },
                {
                    field: 'Year',
                    name: 'Year',
                    width: '50px'
                },
                {
                    field: 'Producer',
                    name: 'Producer',
                    width: 'auto'
                }];

                // create a new grid:
                var grid4 = new dojox.grid.DataGrid({
                    query: {
                        Title: '*'
                    },
                    store: store4,
                    clientSort: true,
                    rowSelector: '20px',
                    structure: layout4
                },
                document.createElement('div'));

                // append the new grid to the div "gridContainer4":
                dojo.byId("gridContainer4").appendChild(grid4.domNode);

                // Call startup, in order to render the grid:
                grid4.startup();
            });
        </script>
        <link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/dojo/1.6/dijit/themes/tundra/tundra.css"
        />
        <style type="text/css">
            @import "http://ajax.googleapis.com/ajax/libs/dojo/1.6/dojox/grid/resources/Grid.css";
            @import "http://ajax.googleapis.com/ajax/libs/dojo/1.6/dojox/grid/resources/tundraGrid.css";
            .dojoxGrid table { margin: 0; } html, body { width: 100%; height: 100%;
            margin: 0; }
        </style>
    </head>
    
    <body class=" tundra  dijit_a11y ">
        <div id="gridContainer4" style="width: 100%; height: 100%;" />
    </body>

</html>
